<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <button id="btnIframe">Show Modal</button>
        <button id="btnDiv">Show Div</button>
    </main>
    <section id="modalDataInfo" class="hidden">
        <h1>Hola Mundo</h1>
    </section>
    <footer>

    </footer>
    <script src="modal.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.getElementById("btnIframe");
            btn.addEventListener("click", function(e) {
                showModal("https://www.youtube.com/embed/5qap5aO4i9A");
            });
            var btnDiv = document.getElementById("btnDiv");
            btnDiv.addEventListener("click", function(e) {
                showModal("modalDataInfo", style="inline");
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Grid de 12 columnas</title>
    <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
    <header class="grid">
        <h1 class="col-12 col-m-5">Grid de 12 Columnas</h1>
        <nav class="col-12 col-m-7"> links | links | links </nav>
    </header>
    <main>
        <section class="grid">
            <section class="col-6 col-m-3 col-l-7">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta distinctio tempore doloremque unde debitis qui aperiam et eius corrupti a, nisi iste est quas odit dicta, harum facere beatae possimus!</p>
            </section>
            <section class="col-6 col-m-3 col-l-5">2</section>
            <section class="col-3 col-m-2 col-l-6">3</section>
        </section>
        <section class="grid">
            <section class="col-3 col-m-2">4</section>
            <section class="col-3 col-m-2">5</section>
            <section class="col-3 col-m-6">6</section>
            <section class="col-12 col-m-6">
                <section class="grid">
                    <section class="col-3 col-m-2">4</section>
                    <section class="col-3 col-m-2">5</section>
                    <section class="col-3 col-m-2">6</section>
                </section>
            </section>
        </section>
    </main>
    <footer>
      
    </footer>
</body>

</html>
